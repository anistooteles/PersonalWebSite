<div class="header" [ngClass]="{ dark: isOn }">
  <div class="header__container" [ngClass]="{ dark: isOn }">
    <div class="header__action-button">
      <div class="header__button header__button--lang">
        <i
          *ngIf="!isOn; else elseBlockGlobe"
          class="fas fa-globe"
          (click)="changeLang()"
        ></i>
        <ng-template #elseBlockGlobe
          ><i class="fas fa-globe light-on" (click)="changeLang()"></i>
        </ng-template>
      </div>
      <div class="header__button">
        <i
          *ngIf="!isOn; else elseBlock"
          class="far fa-lightbulb"
          (click)="turnOn()"
        ></i>
        <ng-template #elseBlock
          ><i class="fas fa-lightbulb light-on" (click)="turnOn()"></i>
        </ng-template>
      </div>
    </div>
    <div class="header__profile">
      <div class="header__title">
        <h1>Anah√≠ Ruiz</h1>
        <h2 *ngIf="lang; else elseEsp">Business Analyst</h2>
        <ng-template #elseEsp>
          <h2>Analista de Negocio</h2>
        </ng-template>

        <div
          class="header__pro-button"
          [ngClass]="{ light: !isOn, esp: !lang }"
          (click)="
            redirectTo(
              'https://drive.google.com/file/d/1-aPHOOdmYCYfJvDhLkRrA9PFQUnMVyTs/view?usp=sharing'
            )
          "
        ></div>
      </div>
      <div class="header__picture" [ngClass]="{ dark: isOn }"></div>
    </div>
  </div>
</div>
